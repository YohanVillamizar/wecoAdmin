<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCountryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCountryLabel_idCountry}" for="idCountry" />
                    <h:inputText id="idCountry" value="#{countryController.selected.idCountry}" title="#{bundle.CreateCountryTitle_idCountry}" required="true" requiredMessage="#{bundle.CreateCountryRequiredMessage_idCountry}"/>
                    <h:outputLabel value="#{bundle.CreateCountryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{countryController.selected.name}" title="#{bundle.CreateCountryTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCountryLabel_status}" for="status" />
                    <h:inputText id="status" value="#{countryController.selected.status}" title="#{bundle.CreateCountryTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{countryController.create}" value="#{bundle.CreateCountrySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{countryController.prepareList}" value="#{bundle.CreateCountryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCountryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
