<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActivityLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActivityLogLabel_idActivityLog}" for="idActivityLog" />
                    <h:inputText id="idActivityLog" value="#{activityLogController.selected.idActivityLog}" title="#{bundle.EditActivityLogTitle_idActivityLog}" required="true" requiredMessage="#{bundle.EditActivityLogRequiredMessage_idActivityLog}"/>
                    <h:outputLabel value="#{bundle.EditActivityLogLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{activityLogController.selected.autor}" title="#{bundle.EditActivityLogTitle_autor}" required="true" requiredMessage="#{bundle.EditActivityLogRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.EditActivityLogLabel_activity}" for="activity" />
                    <h:inputText id="activity" value="#{activityLogController.selected.activity}" title="#{bundle.EditActivityLogTitle_activity}" required="true" requiredMessage="#{bundle.EditActivityLogRequiredMessage_activity}"/>
                    <h:outputLabel value="#{bundle.EditActivityLogLabel_dateActivity}" for="dateActivity" />
                    <h:inputText id="dateActivity" value="#{activityLogController.selected.dateActivity}" title="#{bundle.EditActivityLogTitle_dateActivity}" required="true" requiredMessage="#{bundle.EditActivityLogRequiredMessage_dateActivity}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditActivityLogLabel_hour}" for="hour" />
                    <h:inputText id="hour" value="#{activityLogController.selected.hour}" title="#{bundle.EditActivityLogTitle_hour}" required="true" requiredMessage="#{bundle.EditActivityLogRequiredMessage_hour}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditActivityLogLabel_status}" for="status" />
                    <h:inputText id="status" value="#{activityLogController.selected.status}" title="#{bundle.EditActivityLogTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{activityLogController.update}" value="#{bundle.EditActivityLogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActivityLogViewLink}"/>
                <br />
                <h:commandLink action="#{activityLogController.prepareList}" value="#{bundle.EditActivityLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActivityLogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
