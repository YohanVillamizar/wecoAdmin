<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActivityLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateActivityLogLabel_idActivityLog}" for="idActivityLog" />
                    <h:inputText id="idActivityLog" value="#{activityLogController.selected.idActivityLog}" title="#{bundle.CreateActivityLogTitle_idActivityLog}" required="true" requiredMessage="#{bundle.CreateActivityLogRequiredMessage_idActivityLog}"/>
                    <h:outputLabel value="#{bundle.CreateActivityLogLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{activityLogController.selected.autor}" title="#{bundle.CreateActivityLogTitle_autor}" required="true" requiredMessage="#{bundle.CreateActivityLogRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.CreateActivityLogLabel_activity}" for="activity" />
                    <h:inputText id="activity" value="#{activityLogController.selected.activity}" title="#{bundle.CreateActivityLogTitle_activity}" required="true" requiredMessage="#{bundle.CreateActivityLogRequiredMessage_activity}"/>
                    <h:outputLabel value="#{bundle.CreateActivityLogLabel_dateActivity}" for="dateActivity" />
                    <h:inputText id="dateActivity" value="#{activityLogController.selected.dateActivity}" title="#{bundle.CreateActivityLogTitle_dateActivity}" required="true" requiredMessage="#{bundle.CreateActivityLogRequiredMessage_dateActivity}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActivityLogLabel_hour}" for="hour" />
                    <h:inputText id="hour" value="#{activityLogController.selected.hour}" title="#{bundle.CreateActivityLogTitle_hour}" required="true" requiredMessage="#{bundle.CreateActivityLogRequiredMessage_hour}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateActivityLogLabel_status}" for="status" />
                    <h:inputText id="status" value="#{activityLogController.selected.status}" title="#{bundle.CreateActivityLogTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{activityLogController.create}" value="#{bundle.CreateActivityLogSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{activityLogController.prepareList}" value="#{bundle.CreateActivityLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateActivityLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
