<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConnectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConnectionLabel_idConnection}" for="idConnection" />
                    <h:inputText id="idConnection" value="#{connectionController.selected.idConnection}" title="#{bundle.EditConnectionTitle_idConnection}" required="true" requiredMessage="#{bundle.EditConnectionRequiredMessage_idConnection}"/>
                    <h:outputLabel value="#{bundle.EditConnectionLabel_login}" for="login" />
                    <h:inputText id="login" value="#{connectionController.selected.login}" title="#{bundle.EditConnectionTitle_login}" required="true" requiredMessage="#{bundle.EditConnectionRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.EditConnectionLabel_password}" for="password" />
                    <h:inputText id="password" value="#{connectionController.selected.password}" title="#{bundle.EditConnectionTitle_password}" required="true" requiredMessage="#{bundle.EditConnectionRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditConnectionLabel_dateConnection}" for="dateConnection" />
                    <h:inputText id="dateConnection" value="#{connectionController.selected.dateConnection}" title="#{bundle.EditConnectionTitle_dateConnection}" required="true" requiredMessage="#{bundle.EditConnectionRequiredMessage_dateConnection}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditConnectionLabel_key}" for="key" />
                    <h:inputText id="key" value="#{connectionController.selected.key}" title="#{bundle.EditConnectionTitle_key}" />
                    <h:outputLabel value="#{bundle.EditConnectionLabel_status}" for="status" />
                    <h:inputText id="status" value="#{connectionController.selected.status}" title="#{bundle.EditConnectionTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{connectionController.update}" value="#{bundle.EditConnectionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConnectionViewLink}"/>
                <br />
                <h:commandLink action="#{connectionController.prepareList}" value="#{bundle.EditConnectionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConnectionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
