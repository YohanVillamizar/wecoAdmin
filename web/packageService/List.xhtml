<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

    <ui:composition template="/template.xhtml">

                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPackageServiceEmpty}" rendered="#{packageServiceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{packageServiceController.items.rowCount > 0}">
                    <h:outputText value="#{packageServiceController.pagination.pageFirstItem + 1}..#{packageServiceController.pagination.pageLastItem + 1}/#{packageServiceController.pagination.itemsCount}"/>&nbsp;

                    <h:commandLink action="#{packageServiceController.next}" value="#{bundle.Next} #{packageServiceController.pagination.pageSize}" rendered="#{packageServiceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{packageServiceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackageServiceTitle_idKindService}"/>
                            </f:facet>
                            <h:outputText value="#{item.idKindService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackageServiceTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackageServiceTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPackageServiceTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{packageServiceController.prepareView}" value="#{bundle.ListPackageServiceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{packageServiceController.prepareEdit}" value="#{bundle.ListPackageServiceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{packageServiceController.destroy}" value="#{bundle.ListPackageServiceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{packageServiceController.prepareCreate}" value="#{bundle.ListPackageServiceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPackageServiceIndexLink}"/>
