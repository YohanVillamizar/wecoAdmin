<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPackageServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPackageServiceLabel_idKindService}"/>
                    <h:outputText value="#{packageServiceController.selected.idKindService}" title="#{bundle.ViewPackageServiceTitle_idKindService}"/>
                    <h:outputText value="#{bundle.ViewPackageServiceLabel_name}"/>
                    <h:outputText value="#{packageServiceController.selected.name}" title="#{bundle.ViewPackageServiceTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPackageServiceLabel_description}"/>
                    <h:outputText value="#{packageServiceController.selected.description}" title="#{bundle.ViewPackageServiceTitle_description}"/>
                    <h:outputText value="#{bundle.ViewPackageServiceLabel_status}"/>
                    <h:outputText value="#{packageServiceController.selected.status}" title="#{bundle.ViewPackageServiceTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{packageServiceController.destroyAndView}" value="#{bundle.ViewPackageServiceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPackageServiceEditLink}"/>
                <br />
                <h:commandLink action="#{packageServiceController.prepareCreate}" value="#{bundle.ViewPackageServiceCreateLink}" />
                <br />
                <h:commandLink action="#{packageServiceController.prepareList}" value="#{bundle.ViewPackageServiceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPackageServiceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
