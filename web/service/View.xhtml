<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServiceLabel_idService}"/>
                    <h:outputText value="#{serviceController.selected.idService}" title="#{bundle.ViewServiceTitle_idService}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_name}"/>
                    <h:outputText value="#{serviceController.selected.name}" title="#{bundle.ViewServiceTitle_name}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_serviceCost}"/>
                    <h:outputText value="#{serviceController.selected.serviceCost}" title="#{bundle.ViewServiceTitle_serviceCost}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_description}"/>
                    <h:outputText value="#{serviceController.selected.description}" title="#{bundle.ViewServiceTitle_description}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_status}"/>
                    <h:outputText value="#{serviceController.selected.status}" title="#{bundle.ViewServiceTitle_status}"/>
                    <h:outputText value="#{bundle.ViewServiceLabel_idKindService}"/>
                    <h:outputText value="#{serviceController.selected.idKindService}" title="#{bundle.ViewServiceTitle_idKindService}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.destroyAndView}" value="#{bundle.ViewServiceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServiceEditLink}"/>
                <br />
                <h:commandLink action="#{serviceController.prepareCreate}" value="#{bundle.ViewServiceCreateLink}" />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.ViewServiceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServiceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
