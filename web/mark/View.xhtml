<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMarkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMarkLabel_idMark}"/>
                    <h:outputText value="#{markController.selected.idMark}" title="#{bundle.ViewMarkTitle_idMark}"/>
                    <h:outputText value="#{bundle.ViewMarkLabel_name}"/>
                    <h:outputText value="#{markController.selected.name}" title="#{bundle.ViewMarkTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMarkLabel_status}"/>
                    <h:outputText value="#{markController.selected.status}" title="#{bundle.ViewMarkTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{markController.destroyAndView}" value="#{bundle.ViewMarkDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMarkEditLink}"/>
                <br />
                <h:commandLink action="#{markController.prepareCreate}" value="#{bundle.ViewMarkCreateLink}" />
                <br />
                <h:commandLink action="#{markController.prepareList}" value="#{bundle.ViewMarkShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMarkIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
