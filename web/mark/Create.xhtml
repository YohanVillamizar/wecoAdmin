<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMarkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMarkLabel_idMark}" for="idMark" />
                    <h:inputText id="idMark" value="#{markController.selected.idMark}" title="#{bundle.CreateMarkTitle_idMark}" required="true" requiredMessage="#{bundle.CreateMarkRequiredMessage_idMark}"/>
                    <h:outputLabel value="#{bundle.CreateMarkLabel_name}" for="name" />
                    <h:inputText id="name" value="#{markController.selected.name}" title="#{bundle.CreateMarkTitle_name}" required="true" requiredMessage="#{bundle.CreateMarkRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateMarkLabel_status}" for="status" />
                    <h:inputText id="status" value="#{markController.selected.status}" title="#{bundle.CreateMarkTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{markController.create}" value="#{bundle.CreateMarkSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{markController.prepareList}" value="#{bundle.CreateMarkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMarkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
