<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPaymentLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPaymentLogLabel_idPayLog}" for="idPayLog" />
                    <h:inputText id="idPayLog" value="#{paymentLogController.selected.idPayLog}" title="#{bundle.EditPaymentLogTitle_idPayLog}" required="true" requiredMessage="#{bundle.EditPaymentLogRequiredMessage_idPayLog}"/>
                    <h:outputLabel value="#{bundle.EditPaymentLogLabel_datePay}" for="datePay" />
                    <h:inputText id="datePay" value="#{paymentLogController.selected.datePay}" title="#{bundle.EditPaymentLogTitle_datePay}" required="true" requiredMessage="#{bundle.EditPaymentLogRequiredMessage_datePay}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPaymentLogLabel_hour}" for="hour" />
                    <h:inputText id="hour" value="#{paymentLogController.selected.hour}" title="#{bundle.EditPaymentLogTitle_hour}" required="true" requiredMessage="#{bundle.EditPaymentLogRequiredMessage_hour}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPaymentLogLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{paymentLogController.selected.amount}" title="#{bundle.EditPaymentLogTitle_amount}" required="true" requiredMessage="#{bundle.EditPaymentLogRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.EditPaymentLogLabel_idClient}" for="idClient" />
                    <h:inputText id="idClient" value="#{paymentLogController.selected.idClient}" title="#{bundle.EditPaymentLogTitle_idClient}" required="true" requiredMessage="#{bundle.EditPaymentLogRequiredMessage_idClient}"/>
                    <h:outputLabel value="#{bundle.EditPaymentLogLabel_idPartner}" for="idPartner" />
                    <h:inputText id="idPartner" value="#{paymentLogController.selected.idPartner}" title="#{bundle.EditPaymentLogTitle_idPartner}" required="true" requiredMessage="#{bundle.EditPaymentLogRequiredMessage_idPartner}"/>
                    <h:outputLabel value="#{bundle.EditPaymentLogLabel_serviceDescription}" for="serviceDescription" />
                    <h:inputText id="serviceDescription" value="#{paymentLogController.selected.serviceDescription}" title="#{bundle.EditPaymentLogTitle_serviceDescription}" required="true" requiredMessage="#{bundle.EditPaymentLogRequiredMessage_serviceDescription}"/>
                    <h:outputLabel value="#{bundle.EditPaymentLogLabel_status}" for="status" />
                    <h:inputText id="status" value="#{paymentLogController.selected.status}" title="#{bundle.EditPaymentLogTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{paymentLogController.update}" value="#{bundle.EditPaymentLogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPaymentLogViewLink}"/>
                <br />
                <h:commandLink action="#{paymentLogController.prepareList}" value="#{bundle.EditPaymentLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPaymentLogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
