<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaymentLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaymentLogEmpty}" rendered="#{paymentLogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paymentLogController.items.rowCount > 0}">
                    <h:outputText value="#{paymentLogController.pagination.pageFirstItem + 1}..#{paymentLogController.pagination.pageLastItem + 1}/#{paymentLogController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paymentLogController.previous}" value="#{bundle.Previous} #{paymentLogController.pagination.pageSize}" rendered="#{paymentLogController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paymentLogController.next}" value="#{bundle.Next} #{paymentLogController.pagination.pageSize}" rendered="#{paymentLogController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paymentLogController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentLogTitle_idPayLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPayLog}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentLogTitle_datePay}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePay}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentLogTitle_hour}"/>
                            </f:facet>
                            <h:outputText value="#{item.hour}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentLogTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentLogTitle_idClient}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClient}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentLogTitle_idPartner}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPartner}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentLogTitle_serviceDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.serviceDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentLogTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paymentLogController.prepareView}" value="#{bundle.ListPaymentLogViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paymentLogController.prepareEdit}" value="#{bundle.ListPaymentLogEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paymentLogController.destroy}" value="#{bundle.ListPaymentLogDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paymentLogController.prepareCreate}" value="#{bundle.ListPaymentLogCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPaymentLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
