<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaymentLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaymentLogLabel_idPayLog}" for="idPayLog" />
                    <h:inputText id="idPayLog" value="#{paymentLogController.selected.idPayLog}" title="#{bundle.CreatePaymentLogTitle_idPayLog}" required="true" requiredMessage="#{bundle.CreatePaymentLogRequiredMessage_idPayLog}"/>
                    <h:outputLabel value="#{bundle.CreatePaymentLogLabel_datePay}" for="datePay" />
                    <h:inputText id="datePay" value="#{paymentLogController.selected.datePay}" title="#{bundle.CreatePaymentLogTitle_datePay}" required="true" requiredMessage="#{bundle.CreatePaymentLogRequiredMessage_datePay}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePaymentLogLabel_hour}" for="hour" />
                    <h:inputText id="hour" value="#{paymentLogController.selected.hour}" title="#{bundle.CreatePaymentLogTitle_hour}" required="true" requiredMessage="#{bundle.CreatePaymentLogRequiredMessage_hour}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePaymentLogLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{paymentLogController.selected.amount}" title="#{bundle.CreatePaymentLogTitle_amount}" required="true" requiredMessage="#{bundle.CreatePaymentLogRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.CreatePaymentLogLabel_idClient}" for="idClient" />
                    <h:inputText id="idClient" value="#{paymentLogController.selected.idClient}" title="#{bundle.CreatePaymentLogTitle_idClient}" required="true" requiredMessage="#{bundle.CreatePaymentLogRequiredMessage_idClient}"/>
                    <h:outputLabel value="#{bundle.CreatePaymentLogLabel_idPartner}" for="idPartner" />
                    <h:inputText id="idPartner" value="#{paymentLogController.selected.idPartner}" title="#{bundle.CreatePaymentLogTitle_idPartner}" required="true" requiredMessage="#{bundle.CreatePaymentLogRequiredMessage_idPartner}"/>
                    <h:outputLabel value="#{bundle.CreatePaymentLogLabel_serviceDescription}" for="serviceDescription" />
                    <h:inputText id="serviceDescription" value="#{paymentLogController.selected.serviceDescription}" title="#{bundle.CreatePaymentLogTitle_serviceDescription}" required="true" requiredMessage="#{bundle.CreatePaymentLogRequiredMessage_serviceDescription}"/>
                    <h:outputLabel value="#{bundle.CreatePaymentLogLabel_status}" for="status" />
                    <h:inputText id="status" value="#{paymentLogController.selected.status}" title="#{bundle.CreatePaymentLogTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paymentLogController.create}" value="#{bundle.CreatePaymentLogSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paymentLogController.prepareList}" value="#{bundle.CreatePaymentLogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaymentLogIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
