<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaymentLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaymentLogLabel_idPayLog}"/>
                    <h:outputText value="#{paymentLogController.selected.idPayLog}" title="#{bundle.ViewPaymentLogTitle_idPayLog}"/>
                    <h:outputText value="#{bundle.ViewPaymentLogLabel_datePay}"/>
                    <h:outputText value="#{paymentLogController.selected.datePay}" title="#{bundle.ViewPaymentLogTitle_datePay}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPaymentLogLabel_hour}"/>
                    <h:outputText value="#{paymentLogController.selected.hour}" title="#{bundle.ViewPaymentLogTitle_hour}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPaymentLogLabel_amount}"/>
                    <h:outputText value="#{paymentLogController.selected.amount}" title="#{bundle.ViewPaymentLogTitle_amount}"/>
                    <h:outputText value="#{bundle.ViewPaymentLogLabel_idClient}"/>
                    <h:outputText value="#{paymentLogController.selected.idClient}" title="#{bundle.ViewPaymentLogTitle_idClient}"/>
                    <h:outputText value="#{bundle.ViewPaymentLogLabel_idPartner}"/>
                    <h:outputText value="#{paymentLogController.selected.idPartner}" title="#{bundle.ViewPaymentLogTitle_idPartner}"/>
                    <h:outputText value="#{bundle.ViewPaymentLogLabel_serviceDescription}"/>
                    <h:outputText value="#{paymentLogController.selected.serviceDescription}" title="#{bundle.ViewPaymentLogTitle_serviceDescription}"/>
                    <h:outputText value="#{bundle.ViewPaymentLogLabel_status}"/>
                    <h:outputText value="#{paymentLogController.selected.status}" title="#{bundle.ViewPaymentLogTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paymentLogController.destroyAndView}" value="#{bundle.ViewPaymentLogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPaymentLogEditLink}"/>
                <br />
                <h:commandLink action="#{paymentLogController.prepareCreate}" value="#{bundle.ViewPaymentLogCreateLink}" />
                <br />
                <h:commandLink action="#{paymentLogController.prepareList}" value="#{bundle.ViewPaymentLogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPaymentLogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
