<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModelLabel_idModel}"/>
                    <h:outputText value="#{modelController.selected.idModel}" title="#{bundle.ViewModelTitle_idModel}"/>
                    <h:outputText value="#{bundle.ViewModelLabel_name}"/>
                    <h:outputText value="#{modelController.selected.name}" title="#{bundle.ViewModelTitle_name}"/>
                    <h:outputText value="#{bundle.ViewModelLabel_status}"/>
                    <h:outputText value="#{modelController.selected.status}" title="#{bundle.ViewModelTitle_status}"/>
                    <h:outputText value="#{bundle.ViewModelLabel_idMark}"/>
                    <h:outputText value="#{modelController.selected.idMark}" title="#{bundle.ViewModelTitle_idMark}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modelController.destroyAndView}" value="#{bundle.ViewModelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModelEditLink}"/>
                <br />
                <h:commandLink action="#{modelController.prepareCreate}" value="#{bundle.ViewModelCreateLink}" />
                <br />
                <h:commandLink action="#{modelController.prepareList}" value="#{bundle.ViewModelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
