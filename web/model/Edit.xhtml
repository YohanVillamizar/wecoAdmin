<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModelLabel_idModel}" for="idModel" />
                    <h:inputText id="idModel" value="#{modelController.selected.idModel}" title="#{bundle.EditModelTitle_idModel}" required="true" requiredMessage="#{bundle.EditModelRequiredMessage_idModel}"/>
                    <h:outputLabel value="#{bundle.EditModelLabel_name}" for="name" />
                    <h:inputText id="name" value="#{modelController.selected.name}" title="#{bundle.EditModelTitle_name}" required="true" requiredMessage="#{bundle.EditModelRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditModelLabel_status}" for="status" />
                    <h:inputText id="status" value="#{modelController.selected.status}" title="#{bundle.EditModelTitle_status}" />
                    <h:outputLabel value="#{bundle.EditModelLabel_idMark}" for="idMark" />
                    <h:selectOneMenu id="idMark" value="#{modelController.selected.idMark}" title="#{bundle.EditModelTitle_idMark}" required="true" requiredMessage="#{bundle.EditModelRequiredMessage_idMark}">
                        <f:selectItems value="#{markController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{modelController.update}" value="#{bundle.EditModelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditModelViewLink}"/>
                <br />
                <h:commandLink action="#{modelController.prepareList}" value="#{bundle.EditModelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditModelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
