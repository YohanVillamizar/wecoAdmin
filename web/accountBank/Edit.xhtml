<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountBankTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountBankLabel_idAccountBank}" for="idAccountBank" />
                    <h:inputText id="idAccountBank" value="#{accountBankController.selected.idAccountBank}" title="#{bundle.EditAccountBankTitle_idAccountBank}" required="true" requiredMessage="#{bundle.EditAccountBankRequiredMessage_idAccountBank}"/>
                    <h:outputLabel value="#{bundle.EditAccountBankLabel_numberAccountBank}" for="numberAccountBank" />
                    <h:inputText id="numberAccountBank" value="#{accountBankController.selected.numberAccountBank}" title="#{bundle.EditAccountBankTitle_numberAccountBank}" required="true" requiredMessage="#{bundle.EditAccountBankRequiredMessage_numberAccountBank}"/>
                    <h:outputLabel value="#{bundle.EditAccountBankLabel_nameBank}" for="nameBank" />
                    <h:inputText id="nameBank" value="#{accountBankController.selected.nameBank}" title="#{bundle.EditAccountBankTitle_nameBank}" required="true" requiredMessage="#{bundle.EditAccountBankRequiredMessage_nameBank}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAccountBankLabel_idAba}" for="idAba" />
                    <h:inputText id="idAba" value="#{accountBankController.selected.idAba}" title="#{bundle.EditAccountBankTitle_idAba}" required="true" requiredMessage="#{bundle.EditAccountBankRequiredMessage_idAba}"/>
                    <h:outputLabel value="#{bundle.EditAccountBankLabel_kindAccount}" for="kindAccount" />
                    <h:inputText id="kindAccount" value="#{accountBankController.selected.kindAccount}" title="#{bundle.EditAccountBankTitle_kindAccount}" required="true" requiredMessage="#{bundle.EditAccountBankRequiredMessage_kindAccount}"/>
                    <h:outputLabel value="#{bundle.EditAccountBankLabel_status}" for="status" />
                    <h:inputText id="status" value="#{accountBankController.selected.status}" title="#{bundle.EditAccountBankTitle_status}" />
                    <h:outputLabel value="#{bundle.EditAccountBankLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{accountBankController.selected.idUser}" title="#{bundle.EditAccountBankTitle_idUser}" required="true" requiredMessage="#{bundle.EditAccountBankRequiredMessage_idUser}">
                        <f:selectItems value="#{userWecoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{accountBankController.update}" value="#{bundle.EditAccountBankSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountBankViewLink}"/>
                <br />
                <h:commandLink action="#{accountBankController.prepareList}" value="#{bundle.EditAccountBankShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountBankIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
