<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserWecoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{userWecoController.selected.idUser}" title="#{bundle.EditUserWecoTitle_idUser}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userWecoController.selected.name}" title="#{bundle.EditUserWecoTitle_name}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{userWecoController.selected.lastname}" title="#{bundle.EditUserWecoTitle_lastname}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" value="#{userWecoController.selected.birthday}" title="#{bundle.EditUserWecoTitle_birthday}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_birthday}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{userWecoController.selected.dni}" title="#{bundle.EditUserWecoTitle_dni}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_dni}"/>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_address}" for="address" />
                    <h:inputText id="address" value="#{userWecoController.selected.address}" title="#{bundle.EditUserWecoTitle_address}" />
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userWecoController.selected.email}" title="#{bundle.EditUserWecoTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_licenceNumber}" for="licenceNumber" />
                    <h:inputText id="licenceNumber" value="#{userWecoController.selected.licenceNumber}" title="#{bundle.EditUserWecoTitle_licenceNumber}" />
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{userWecoController.selected.gender}" title="#{bundle.EditUserWecoTitle_gender}" />
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{userWecoController.selected.phoneNumber}" title="#{bundle.EditUserWecoTitle_phoneNumber}" />
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_login}" for="login" />
                    <h:inputText id="login" value="#{userWecoController.selected.login}" title="#{bundle.EditUserWecoTitle_login}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userWecoController.selected.password}" title="#{bundle.EditUserWecoTitle_password}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_dateStart}" for="dateStart" />
                    <h:inputText id="dateStart" value="#{userWecoController.selected.dateStart}" title="#{bundle.EditUserWecoTitle_dateStart}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_dateRegister}" for="dateRegister" />
                    <h:inputText id="dateRegister" value="#{userWecoController.selected.dateRegister}" title="#{bundle.EditUserWecoTitle_dateRegister}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_calification}" for="calification" />
                    <h:inputText id="calification" value="#{userWecoController.selected.calification}" title="#{bundle.EditUserWecoTitle_calification}" />
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{userWecoController.selected.photo}" title="#{bundle.EditUserWecoTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{userWecoController.selected.status}" title="#{bundle.EditUserWecoTitle_status}" />
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_idLocation}" for="idLocation" />
                    <h:selectOneMenu id="idLocation" value="#{userWecoController.selected.idLocation}" title="#{bundle.EditUserWecoTitle_idLocation}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_idLocation}">
                        <f:selectItems value="#{locationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserWecoLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{userWecoController.selected.idRol}" title="#{bundle.EditUserWecoTitle_idRol}" required="true" requiredMessage="#{bundle.EditUserWecoRequiredMessage_idRol}">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userWecoController.update}" value="#{bundle.EditUserWecoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserWecoViewLink}"/>
                <br />
                <h:commandLink action="#{userWecoController.prepareList}" value="#{bundle.EditUserWecoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserWecoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
