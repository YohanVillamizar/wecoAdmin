<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListUserWecoEmpty}" rendered="#{userWecoController.items.rowCount == 0}"/>

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserWecoTitle_idUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserWecoTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserWecoTitle_birthday}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthday}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserWecoTitle_dni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </h:column>
                        <h:column>

                        <h:column>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserWecoTitle_dateStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateStart}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserWecoTitle_dateRegister}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRegister}">

                        </h:column>

                            <h:commandLink action="#{userWecoController.prepareEdit}" value="#{bundle.ListUserWecoEditLink}"/>
