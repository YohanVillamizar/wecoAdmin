<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_idProduct}"/>
                    <h:outputText value="#{productController.selected.idProduct}" title="#{bundle.ViewProductTitle_idProduct}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_name}"/>
                    <h:outputText value="#{productController.selected.name}" title="#{bundle.ViewProductTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_productCost}"/>
                    <h:outputText value="#{productController.selected.productCost}" title="#{bundle.ViewProductTitle_productCost}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_peso}"/>
                    <h:outputText value="#{productController.selected.peso}" title="#{bundle.ViewProductTitle_peso}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_dimension}"/>
                    <h:outputText value="#{productController.selected.dimension}" title="#{bundle.ViewProductTitle_dimension}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_inventory}"/>
                    <h:outputText value="#{productController.selected.inventory}" title="#{bundle.ViewProductTitle_inventory}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                    <h:outputText value="#{productController.selected.description}" title="#{bundle.ViewProductTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_status}"/>
                    <h:outputText value="#{productController.selected.status}" title="#{bundle.ViewProductTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
