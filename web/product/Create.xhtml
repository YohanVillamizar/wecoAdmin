<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_idProduct}" for="idProduct" />
                    <h:inputText id="idProduct" value="#{productController.selected.idProduct}" title="#{bundle.CreateProductTitle_idProduct}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_idProduct}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_productCost}" for="productCost" />
                    <h:inputText id="productCost" value="#{productController.selected.productCost}" title="#{bundle.CreateProductTitle_productCost}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{productController.selected.peso}" title="#{bundle.CreateProductTitle_peso}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_dimension}" for="dimension" />
                    <h:inputText id="dimension" value="#{productController.selected.dimension}" title="#{bundle.CreateProductTitle_dimension}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_inventory}" for="inventory" />
                    <h:inputText id="inventory" value="#{productController.selected.inventory}" title="#{bundle.CreateProductTitle_inventory}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_status}" for="status" />
                    <h:inputText id="status" value="#{productController.selected.status}" title="#{bundle.CreateProductTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
