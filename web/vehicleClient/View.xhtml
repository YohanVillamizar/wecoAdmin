<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVehicleClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVehicleClientLabel_idVehicleClient}"/>
                    <h:outputText value="#{vehicleClientController.selected.idVehicleClient}" title="#{bundle.ViewVehicleClientTitle_idVehicleClient}"/>
                    <h:outputText value="#{bundle.ViewVehicleClientLabel_description}"/>
                    <h:outputText value="#{vehicleClientController.selected.description}" title="#{bundle.ViewVehicleClientTitle_description}"/>
                    <h:outputText value="#{bundle.ViewVehicleClientLabel_status}"/>
                    <h:outputText value="#{vehicleClientController.selected.status}" title="#{bundle.ViewVehicleClientTitle_status}"/>
                    <h:outputText value="#{bundle.ViewVehicleClientLabel_idUser}"/>
                    <h:outputText value="#{vehicleClientController.selected.idUser}" title="#{bundle.ViewVehicleClientTitle_idUser}"/>
                    <h:outputText value="#{bundle.ViewVehicleClientLabel_idVehicle}"/>
                    <h:outputText value="#{vehicleClientController.selected.idVehicle}" title="#{bundle.ViewVehicleClientTitle_idVehicle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehicleClientController.destroyAndView}" value="#{bundle.ViewVehicleClientDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVehicleClientEditLink}"/>
                <br />
                <h:commandLink action="#{vehicleClientController.prepareCreate}" value="#{bundle.ViewVehicleClientCreateLink}" />
                <br />
                <h:commandLink action="#{vehicleClientController.prepareList}" value="#{bundle.ViewVehicleClientShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVehicleClientIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
