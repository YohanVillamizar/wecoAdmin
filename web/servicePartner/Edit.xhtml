<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditServicePartnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditServicePartnerLabel_idServicePartner}" for="idServicePartner" />
                    <h:inputText id="idServicePartner" value="#{servicePartnerController.selected.idServicePartner}" title="#{bundle.EditServicePartnerTitle_idServicePartner}" required="true" requiredMessage="#{bundle.EditServicePartnerRequiredMessage_idServicePartner}"/>
                    <h:outputLabel value="#{bundle.EditServicePartnerLabel_description}" for="description" />
                    <h:inputText id="description" value="#{servicePartnerController.selected.description}" title="#{bundle.EditServicePartnerTitle_description}" required="true" requiredMessage="#{bundle.EditServicePartnerRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditServicePartnerLabel_costServicePartner}" for="costServicePartner" />
                    <h:inputText id="costServicePartner" value="#{servicePartnerController.selected.costServicePartner}" title="#{bundle.EditServicePartnerTitle_costServicePartner}" required="true" requiredMessage="#{bundle.EditServicePartnerRequiredMessage_costServicePartner}"/>
                    <h:outputLabel value="#{bundle.EditServicePartnerLabel_status}" for="status" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditServicePartnerLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{servicePartnerController.selected.idUser}" title="#{bundle.EditServicePartnerTitle_idUser}" required="true" requiredMessage="#{bundle.EditServicePartnerRequiredMessage_idUser}">

                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{servicePartnerController.update}" value="#{bundle.EditServicePartnerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditServicePartnerViewLink}"/>
                <br />
                <h:commandLink action="#{servicePartnerController.prepareList}" value="#{bundle.EditServicePartnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditServicePartnerIndexLink}" />
            </h:form>
        </ui:define>
