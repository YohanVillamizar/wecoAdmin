<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServicePartnerLabel_idServicePartner}" for="idServicePartner" />

                    <h:outputLabel value="#{bundle.CreateServicePartnerLabel_description}" for="description" />
                    <h:inputText id="description" value="#{servicePartnerController.selected.description}" title="#{bundle.CreateServicePartnerTitle_description}" required="true" requiredMessage="#{bundle.CreateServicePartnerRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateServicePartnerLabel_costServicePartner}" for="costServicePartner" />
                    <h:inputText id="costServicePartner" value="#{servicePartnerController.selected.costServicePartner}" title="#{bundle.CreateServicePartnerTitle_costServicePartner}" required="true" requiredMessage="#{bundle.CreateServicePartnerRequiredMessage_costServicePartner}"/>

                <h:commandLink action="#{servicePartnerController.create}" value="#{bundle.CreateServicePartnerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{servicePartnerController.prepareList}" value="#{bundle.CreateServicePartnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServicePartnerIndexLink}"/>
