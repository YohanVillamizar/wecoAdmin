<?xml version="1.0" encoding="UTF-8" ?>

                <h:commandLink action="#{vehiclePartnerController.prepareList}" value="#{bundle.ViewVehiclePartnerShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewVehiclePartnerIndexLink}"/>
