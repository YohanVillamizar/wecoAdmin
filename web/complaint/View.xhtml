<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComplaintTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComplaintLabel_idComplaint}"/>
                    <h:outputText value="#{complaintController.selected.idComplaint}" title="#{bundle.ViewComplaintTitle_idComplaint}"/>
                    <h:outputText value="#{bundle.ViewComplaintLabel_subject}"/>
                    <h:outputText value="#{complaintController.selected.subject}" title="#{bundle.ViewComplaintTitle_subject}"/>
                    <h:outputText value="#{bundle.ViewComplaintLabel_description}"/>
                    <h:outputText value="#{complaintController.selected.description}" title="#{bundle.ViewComplaintTitle_description}"/>
                    <h:outputText value="#{bundle.ViewComplaintLabel_photo}"/>
                    <h:outputText value="#{complaintController.selected.photo}" title="#{bundle.ViewComplaintTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewComplaintLabel_complaintDate}"/>
                    <h:outputText value="#{complaintController.selected.complaintDate}" title="#{bundle.ViewComplaintTitle_complaintDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewComplaintLabel_status}"/>
                    <h:outputText value="#{complaintController.selected.status}" title="#{bundle.ViewComplaintTitle_status}"/>
                    <h:outputText value="#{bundle.ViewComplaintLabel_idProductService}"/>
                    <h:outputText value="#{complaintController.selected.idProductService}" title="#{bundle.ViewComplaintTitle_idProductService}"/>
                    <h:outputText value="#{bundle.ViewComplaintLabel_tipoProductService}"/>
                    <h:outputText value="#{complaintController.selected.tipoProductService}" title="#{bundle.ViewComplaintTitle_tipoProductService}"/>
                    <h:outputText value="#{bundle.ViewComplaintLabel_idOrderProduct}"/>
                    <h:outputText value="#{complaintController.selected.idOrderProduct}" title="#{bundle.ViewComplaintTitle_idOrderProduct}"/>
                    <h:outputText value="#{bundle.ViewComplaintLabel_idOrderService}"/>
                    <h:outputText value="#{complaintController.selected.idOrderService}" title="#{bundle.ViewComplaintTitle_idOrderService}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{complaintController.destroyAndView}" value="#{bundle.ViewComplaintDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComplaintEditLink}"/>
                <br />
                <h:commandLink action="#{complaintController.prepareCreate}" value="#{bundle.ViewComplaintCreateLink}" />
                <br />
                <h:commandLink action="#{complaintController.prepareList}" value="#{bundle.ViewComplaintShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComplaintIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
