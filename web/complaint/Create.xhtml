<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComplaintTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_idComplaint}" for="idComplaint" />
                    <h:inputText id="idComplaint" value="#{complaintController.selected.idComplaint}" title="#{bundle.CreateComplaintTitle_idComplaint}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_idComplaint}"/>
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{complaintController.selected.subject}" title="#{bundle.CreateComplaintTitle_subject}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_description}" for="description" />
                    <h:inputText id="description" value="#{complaintController.selected.description}" title="#{bundle.CreateComplaintTitle_description}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{complaintController.selected.photo}" title="#{bundle.CreateComplaintTitle_photo}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_photo}"/>
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_complaintDate}" for="complaintDate" />
                    <h:inputText id="complaintDate" value="#{complaintController.selected.complaintDate}" title="#{bundle.CreateComplaintTitle_complaintDate}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_complaintDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_status}" for="status" />
                    <h:inputText id="status" value="#{complaintController.selected.status}" title="#{bundle.CreateComplaintTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_idProductService}" for="idProductService" />
                    <h:inputText id="idProductService" value="#{complaintController.selected.idProductService}" title="#{bundle.CreateComplaintTitle_idProductService}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_idProductService}"/>
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_tipoProductService}" for="tipoProductService" />
                    <h:inputText id="tipoProductService" value="#{complaintController.selected.tipoProductService}" title="#{bundle.CreateComplaintTitle_tipoProductService}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_tipoProductService}"/>
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_idOrderProduct}" for="idOrderProduct" />
                    <h:selectOneMenu id="idOrderProduct" value="#{complaintController.selected.idOrderProduct}" title="#{bundle.CreateComplaintTitle_idOrderProduct}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_idOrderProduct}">
                        <f:selectItems value="#{orderProductController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateComplaintLabel_idOrderService}" for="idOrderService" />
                    <h:selectOneMenu id="idOrderService" value="#{complaintController.selected.idOrderService}" title="#{bundle.CreateComplaintTitle_idOrderService}" required="true" requiredMessage="#{bundle.CreateComplaintRequiredMessage_idOrderService}">
                        <f:selectItems value="#{orderServiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{complaintController.create}" value="#{bundle.CreateComplaintSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{complaintController.prepareList}" value="#{bundle.CreateComplaintShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComplaintIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
