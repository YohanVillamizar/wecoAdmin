<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComplaintTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComplaintEmpty}" rendered="#{complaintController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{complaintController.items.rowCount > 0}">
                    <h:outputText value="#{complaintController.pagination.pageFirstItem + 1}..#{complaintController.pagination.pageLastItem + 1}/#{complaintController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{complaintController.previous}" value="#{bundle.Previous} #{complaintController.pagination.pageSize}" rendered="#{complaintController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{complaintController.next}" value="#{bundle.Next} #{complaintController.pagination.pageSize}" rendered="#{complaintController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{complaintController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_idComplaint}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComplaint}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_complaintDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.complaintDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_idProductService}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProductService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_tipoProductService}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoProductService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_idOrderProduct}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrderProduct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComplaintTitle_idOrderService}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrderService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{complaintController.prepareView}" value="#{bundle.ListComplaintViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{complaintController.prepareEdit}" value="#{bundle.ListComplaintEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{complaintController.destroy}" value="#{bundle.ListComplaintDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{complaintController.prepareCreate}" value="#{bundle.ListComplaintCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComplaintIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
