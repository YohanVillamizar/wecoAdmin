<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrderProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_idOrderProduct}" for="idOrderProduct" />
                    <h:inputText id="idOrderProduct" value="#{orderProductController.selected.idOrderProduct}" title="#{bundle.CreateOrderProductTitle_idOrderProduct}" required="true" requiredMessage="#{bundle.CreateOrderProductRequiredMessage_idOrderProduct}"/>
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_gainProduct}" for="gainProduct" />
                    <h:inputText id="gainProduct" value="#{orderProductController.selected.gainProduct}" title="#{bundle.CreateOrderProductTitle_gainProduct}" required="true" requiredMessage="#{bundle.CreateOrderProductRequiredMessage_gainProduct}"/>
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_deliveryCost}" for="deliveryCost" />
                    <h:inputText id="deliveryCost" value="#{orderProductController.selected.deliveryCost}" title="#{bundle.CreateOrderProductTitle_deliveryCost}" required="true" requiredMessage="#{bundle.CreateOrderProductRequiredMessage_deliveryCost}"/>
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_californiaSalesTax}" for="californiaSalesTax" />
                    <h:inputText id="californiaSalesTax" value="#{orderProductController.selected.californiaSalesTax}" title="#{bundle.CreateOrderProductTitle_californiaSalesTax}" required="true" requiredMessage="#{bundle.CreateOrderProductRequiredMessage_californiaSalesTax}"/>
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{orderProductController.selected.subTotal}" title="#{bundle.CreateOrderProductTitle_subTotal}" />
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_total}" for="total" />
                    <h:inputText id="total" value="#{orderProductController.selected.total}" title="#{bundle.CreateOrderProductTitle_total}" />
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_dateOrder}" for="dateOrder" />
                    <h:inputText id="dateOrder" value="#{orderProductController.selected.dateOrder}" title="#{bundle.CreateOrderProductTitle_dateOrder}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_hour}" for="hour" />
                    <h:inputText id="hour" value="#{orderProductController.selected.hour}" title="#{bundle.CreateOrderProductTitle_hour}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{orderProductController.selected.description}" title="#{bundle.CreateOrderProductTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_status}" for="status" />
                    <h:inputText id="status" value="#{orderProductController.selected.status}" title="#{bundle.CreateOrderProductTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateOrderProductLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{orderProductController.selected.idUser}" title="#{bundle.CreateOrderProductTitle_idUser}" required="true" requiredMessage="#{bundle.CreateOrderProductRequiredMessage_idUser}">
                        <f:selectItems value="#{userWecoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderProductController.create}" value="#{bundle.CreateOrderProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderProductController.prepareList}" value="#{bundle.CreateOrderProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrderProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
