<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrderProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_idOrderProduct}" for="idOrderProduct" />
                    <h:inputText id="idOrderProduct" value="#{orderProductController.selected.idOrderProduct}" title="#{bundle.EditOrderProductTitle_idOrderProduct}" required="true" requiredMessage="#{bundle.EditOrderProductRequiredMessage_idOrderProduct}"/>
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_gainProduct}" for="gainProduct" />
                    <h:inputText id="gainProduct" value="#{orderProductController.selected.gainProduct}" title="#{bundle.EditOrderProductTitle_gainProduct}" required="true" requiredMessage="#{bundle.EditOrderProductRequiredMessage_gainProduct}"/>
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_deliveryCost}" for="deliveryCost" />
                    <h:inputText id="deliveryCost" value="#{orderProductController.selected.deliveryCost}" title="#{bundle.EditOrderProductTitle_deliveryCost}" required="true" requiredMessage="#{bundle.EditOrderProductRequiredMessage_deliveryCost}"/>
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_californiaSalesTax}" for="californiaSalesTax" />
                    <h:inputText id="californiaSalesTax" value="#{orderProductController.selected.californiaSalesTax}" title="#{bundle.EditOrderProductTitle_californiaSalesTax}" required="true" requiredMessage="#{bundle.EditOrderProductRequiredMessage_californiaSalesTax}"/>
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{orderProductController.selected.subTotal}" title="#{bundle.EditOrderProductTitle_subTotal}" />
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_total}" for="total" />
                    <h:inputText id="total" value="#{orderProductController.selected.total}" title="#{bundle.EditOrderProductTitle_total}" />
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_dateOrder}" for="dateOrder" />
                    <h:inputText id="dateOrder" value="#{orderProductController.selected.dateOrder}" title="#{bundle.EditOrderProductTitle_dateOrder}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_hour}" for="hour" />
                    <h:inputText id="hour" value="#{orderProductController.selected.hour}" title="#{bundle.EditOrderProductTitle_hour}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{orderProductController.selected.description}" title="#{bundle.EditOrderProductTitle_description}" />
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_status}" for="status" />
                    <h:inputText id="status" value="#{orderProductController.selected.status}" title="#{bundle.EditOrderProductTitle_status}" />
                    <h:outputLabel value="#{bundle.EditOrderProductLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{orderProductController.selected.idUser}" title="#{bundle.EditOrderProductTitle_idUser}" required="true" requiredMessage="#{bundle.EditOrderProductRequiredMessage_idUser}">
                        <f:selectItems value="#{userWecoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{orderProductController.update}" value="#{bundle.EditOrderProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrderProductViewLink}"/>
                <br />
                <h:commandLink action="#{orderProductController.prepareList}" value="#{bundle.EditOrderProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrderProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
