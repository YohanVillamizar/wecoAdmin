<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVehicleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVehicleLabel_idVehicle}" for="idVehicle" />
                    <h:inputText id="idVehicle" value="#{vehicleController.selected.idVehicle}" title="#{bundle.EditVehicleTitle_idVehicle}" required="true" requiredMessage="#{bundle.EditVehicleRequiredMessage_idVehicle}"/>
                    <h:outputLabel value="#{bundle.EditVehicleLabel_vehicleLicencePlate}" for="vehicleLicencePlate" />
                    <h:inputText id="vehicleLicencePlate" value="#{vehicleController.selected.vehicleLicencePlate}" title="#{bundle.EditVehicleTitle_vehicleLicencePlate}" required="true" requiredMessage="#{bundle.EditVehicleRequiredMessage_vehicleLicencePlate}"/>
                    <h:outputLabel value="#{bundle.EditVehicleLabel_color}" for="color" />
                    <h:inputText id="color" value="#{vehicleController.selected.color}" title="#{bundle.EditVehicleTitle_color}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_year}" for="year" />
                    <h:inputText id="year" value="#{vehicleController.selected.year}" title="#{bundle.EditVehicleTitle_year}" required="true" requiredMessage="#{bundle.EditVehicleRequiredMessage_year}"/>
                    <h:outputLabel value="#{bundle.EditVehicleLabel_status}" for="status" />
                    <h:inputText id="status" value="#{vehicleController.selected.status}" title="#{bundle.EditVehicleTitle_status}" />
                    <h:outputLabel value="#{bundle.EditVehicleLabel_idKindVehicle}" for="idKindVehicle" />
                    <h:selectOneMenu id="idKindVehicle" value="#{vehicleController.selected.idKindVehicle}" title="#{bundle.EditVehicleTitle_idKindVehicle}" required="true" requiredMessage="#{bundle.EditVehicleRequiredMessage_idKindVehicle}">
                        <f:selectItems value="#{kindVehicleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVehicleLabel_idModel}" for="idModel" />
                    <h:selectOneMenu id="idModel" value="#{vehicleController.selected.idModel}" title="#{bundle.EditVehicleTitle_idModel}" required="true" requiredMessage="#{bundle.EditVehicleRequiredMessage_idModel}">
                        <f:selectItems value="#{modelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vehicleController.update}" value="#{bundle.EditVehicleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVehicleViewLink}"/>
                <br />
                <h:commandLink action="#{vehicleController.prepareList}" value="#{bundle.EditVehicleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVehicleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
