<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListKindVehicleEmpty}" rendered="#{kindVehicleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kindVehicleController.items.rowCount > 0}">

                    <h:commandLink action="#{kindVehicleController.previous}" value="#{bundle.Previous} #{kindVehicleController.pagination.pageSize}" rendered="#{kindVehicleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kindVehicleController.next}" value="#{bundle.Next} #{kindVehicleController.pagination.pageSize}" rendered="#{kindVehicleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kindVehicleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKindVehicleTitle_idKindVehicle}"/>
                            </f:facet>
                            <h:outputText value="#{item.idKindVehicle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKindVehicleTitle_name}"/>

                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>

                        <h:column>

                            <h:commandLink action="#{kindVehicleController.prepareEdit}" value="#{bundle.ListKindVehicleEditLink}"/>
