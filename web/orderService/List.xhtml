<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrderServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrderServiceEmpty}" rendered="#{orderServiceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{orderServiceController.items.rowCount > 0}">
                    <h:outputText value="#{orderServiceController.pagination.pageFirstItem + 1}..#{orderServiceController.pagination.pageLastItem + 1}/#{orderServiceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{orderServiceController.previous}" value="#{bundle.Previous} #{orderServiceController.pagination.pageSize}" rendered="#{orderServiceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{orderServiceController.next}" value="#{bundle.Next} #{orderServiceController.pagination.pageSize}" rendered="#{orderServiceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{orderServiceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_idOrderService}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrderService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_comissionService}"/>
                            </f:facet>
                            <h:outputText value="#{item.comissionService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_tipService}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_dateOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOrder}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_startDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_endDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.endDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_startHour}"/>
                            </f:facet>
                            <h:outputText value="#{item.startHour}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_endHour}"/>
                            </f:facet>
                            <h:outputText value="#{item.endHour}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_wecoFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.wecoFee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_comissionFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.comissionFee}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_gainPartner}"/>
                            </f:facet>
                            <h:outputText value="#{item.gainPartner}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_idLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLocation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_idVehicleClient}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehicleClient}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderServiceTitle_idVehiclePartner}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVehiclePartner}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{orderServiceController.prepareView}" value="#{bundle.ListOrderServiceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderServiceController.prepareEdit}" value="#{bundle.ListOrderServiceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderServiceController.destroy}" value="#{bundle.ListOrderServiceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{orderServiceController.prepareCreate}" value="#{bundle.ListOrderServiceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrderServiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
